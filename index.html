<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1 class="main-heading">To-Do List</h1>
  
  <div class="handlers">
    <button class="button" onclick="handlers.displayTodos()">Display To-Dos</button>
    <button class="button" onclick="handlers.toggleAll()">Toggle All Items</button>
  </div>

  <div class="handlers">
    <input id="addTodoTextInput" type="text">
    <button class="button" onclick="handlers.addTodo()">Add</button>
  </div>

  <div class="handlers">
    <input id="changeTodoPositionInput" type="text">
    <input id="changeTodoTextInput" type="text">
    <button class="button" onclick="handlers.changeTodo()">Change</button>
  </div>

  <div class="handlers">
    <input id="deleteTodoPositionInput" type="text">
    <button class="button" onclick="handlers.deleteTodo()">Delete</button>
  </div>

  <div class="handlers">
    <input id="toggleCompletedPositionInput" type="text">
    <button class="button" onclick="handlers.toggleCompleted()">Toggle Completed</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
